<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/madlibs.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script> 
	<script src="js/guts.js"></script>
	<script src="js/madlibs.js"></script>
	<title>ScriptEd Unit 6 Project: Madlibs</title>
</head>
<body>
	<div class="container">
		<h1>ScriptEd Unit 6 Project: Madlibs</h1>
		<hr/>
		<form class="form-horizontal" role="form">

			<div class="form-group">
				<label for="boy-name-1" class="col-sm-3 control-label input-lg">Boy's name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control input-lg" id="boy-name-1" placeholder="Enter a boy's name">
				</div>
			</div>

			<div class="form-group">
				<label for="noun-1" class="col-sm-3 control-label input-lg">Noun</label>
				<div class="col-sm-9">
					<input type="text" class="form-control input-lg" id="noun-1" placeholder="Enter a noun">
				</div>
			</div>

			<div class="form-group">
				<label for="occupation-1" class="col-sm-3 control-label input-lg">Occupation</label>
				<div class="col-sm-9">
					<input type="text" class="form-control input-lg" id="occupation-1" placeholder="Enter an occupation">
				</div>
			</div>

			<div class="form-group">
				<label for="measurement-1" class="col-sm-3 control-label  input-lg">Measurement</label>
				<div class="col-sm-9">
					<input type="text" class="form-control input-lg" id="measurement-1" placeholder="Enter a measurement">
				</div>
			</div>

			<div class="form-group">
				<label for="noun-2" class="col-sm-3 control-label input-lg">Noun</label>
				<div class="col-sm-9">
					<input type="text" class="form-control  input-lg" id="noun-2" placeholder="Enter a noun">
				</div>
			</div>

			<div class="form-group">
				<label for="adjective-1" class="col-sm-3 control-label input-lg">Adjective</label>
				<div class="col-sm-9">
					<input type="text" class="form-control  input-lg" id="adjective-1" placeholder="Enter an adjective">
				</div>
			</div>

			<div class="form-group">
				<label for="game-1" class="col-sm-3 control-label input-lg">Game</label>
				<div class="col-sm-9">
					<input type="text" class="form-control  input-lg" id="game-1" placeholder="Enter a game">
				</div>
			</div>

			<div class="form-group">
				<label for="adjective-2" class="col-sm-3 control-label input-lg">Adjective</label>
				<div class="col-sm-9">
					<input type="text" class="form-control  input-lg" id="adjective-2" placeholder="Enter an adjective">
				</div>
			</div>

			<div class="form-group">
				<label for="plural-noun-1" class="col-sm-3 control-label input-lg">Plural noun</label>
				<div class="col-sm-9">
					<input type="text" class="form-control  input-lg" id="plural-noun-1" placeholder="Enter a plural noun">
				</div>
			</div>

			<div class="form-group">
				<label for="verb-ing-1" class="col-sm-3 control-label input-lg">Verb ending in "ing"</label>
				<div class="col-sm-9">
					<input type="text" class="form-control input-lg " id="verb-ing-1" placeholder="Enter a verb ending in 'ing'">
				</div>
			</div>

			<div class="form-group">
				<label for="" class="col-sm-3 control-label input-lg"></label>
				<div class="col-sm-9">
					<button type="submit" id="run-btn" class="btn btn-primary btn-lg">Go</button>
				</div>
			</div>

		</form>
		
		<div id="post-process-box">

			<h2 id="post-process"></h2>
			<br/><br/>
			<button type="submit" id="back-btn" class="btn btn-success btn-lg">Back</button>
		</div>
		
		
	</div>
</body>
</html>
